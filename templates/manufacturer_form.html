{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">{{ form_title }}</h1>

<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form method="POST" action="">
        <div class="space-y-6">
            {% if not manufacturer %}
            <div>
                <label for="manufacturer_id" class="block text-sm font-medium text-gray-700">Manufacturer ID</label>
                <input type="number" name="manufacturer_id" id="manufacturer_id" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
            </div>
            {% endif %}

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" id="name" value="{{ manufacturer.Name if manufacturer else '' }}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" name="address" id="address" value="{{ manufacturer.Address if manufacturer else '' }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
            </div>

            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
                <input type="text" name="contact" id="contact" value="{{ manufacturer.Contact if manufacturer else '' }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('manufacturer_list') }}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">
                    Cancel
                </a>
                <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-pink-700">
                    {% if manufacturer %}Update Manufacturer{% else %}Save Manufacturer{% endif %}
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
